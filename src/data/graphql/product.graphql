## MAGENTO ENDPOINTS
query GetProductsCollectionMagento(
  $filter: ProductAttributeFilterInput
  $limit: Int
  $currentPage: Int
) {
  products(filter: $filter, pageSize: $limit, currentPage: $currentPage) {
    total_count
    items {
      uid
      name
      sku
      small_image {
        url
      }
      description {
        html
      }
      price {
        regularPrice {
          amount {
            currency
            value
          }
        }
      }
    }
  }
}

query GetProductBySku($sku: String!) {
  products(filter: { sku: { eq: $sku } }) {
    items {
      uid
      sku
      name
      small_image {
        url
      }
      description {
        html
      }
    }
  }
}
